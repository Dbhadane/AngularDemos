<form #contactForm="ngForm" 
    (ngSubmit)="logForm(contactForm.value)">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" name="firstname" 
        [(ngModel)]="stud.firstname">
    </div>

    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" name="lastname" 
        [(ngModel)]="stud.lastname">
    </div> 
    <div class="form-group">
        <label for="Roll No">Roll No</label>
        <input type="text" class="form-control" name="rn" 
        [(ngModel)]="stud.rn">
    </div>  
    <div class="form-group">
        <label for="std">Standard</label>
        <input type="text" class="form-control" name="std" 
        [(ngModel)]="stud.std">
    </div>      
    <div ngModelGroup="address">
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" 
            [(ngModel)]="stud.city">
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" name="street"
             [(ngModel)]="stud.street">
        </div>
        <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input type="text" class="form-control" name="pincode"
             [(ngModel)]="stud.pincode">
        </div>
    </div>

    <div class="form-group">
        <button type="submit">SubmitDetails</button>
    </div>

</form>

<pre>
{{stud | json}}
</pre>

<h4>Submitted</h4>
<pre>    
{{value | json }}
</pre>
